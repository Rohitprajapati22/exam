        let tbl = "";

        product.map((p) => {

            tbl +=

                `
                
                <div class="product-box me-3 my-4">
                    <img src="${p.image}" alt="" class="product-img">
                        <h2 class="product-title">${p.name}</h2>
                            <span class="product-price">${p.price}</span>
                    <i class="fa-solid fa-cart-shopping add-cart" onclick="addCart(${p.id})"></i>
                </div>
             `

        });

        document.getElementById("product").innerHTML = tbl;

        let cart = [];

        const addCart = (id) => {
            let c = product.find(item => item.id == id);
            if (c) {
                cart.push(c);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert("Product Successfully add in cart");
            }
        }
